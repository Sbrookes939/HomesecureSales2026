<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeSecure TV Mode</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="tv-mode">

<div class="tv-title">HomeSecure Sales Board</div>
<div class="auto-refresh-note">(Auto-refreshes every 15 seconds)</div>

<h2 class="team-title">CORE Team</h2>
<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th>Agent</th>
                <th>Badges</th>
                <th>Daily</th>
                <th>Weekly</th>
                <th>Monthly</th>
                <th>Avg Upfront €</th>
                <th>Avg Monitoring €</th>
                <th>Yearly</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="core-team-body" class="core-team"></tbody>
    </table>
</div>

<h2 class="team-title">SWEEP Team</h2>
<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th>Agent</th>
                <th>Badges</th>
                <th>Daily</th>
                <th>Weekly</th>
                <th>Monthly</th>
                <th>Avg Upfront €</th>
                <th>Avg Monitoring €</th>
                <th>Yearly</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="sweep-team-body" class="sweep-team"></tbody>
    </table>
</div>

<script type="module" src="js/dashboard.js"></script>
<script type="module" src="js/tv.js"></script>

</body>
</html>
